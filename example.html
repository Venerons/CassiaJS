<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>CassiaJS Example</title>
    <script src="cassia.js"></script>
    <script type="text/javascript">
        var messaggio = "Super-secret Message";
        document.write("<strong>Original Message:</strong> " + messaggio + "<br/>");
        document.write("<strong>Cassia.cesare.encrypt(message):</strong> " + Cassia.cesare.encrypt(messaggio) + "<br/>");
        document.write("<strong>Cassia.albam.encrypt(message):</strong> " + Cassia.albam.encrypt(messaggio) + "<br/>");
    </script>
</head>
<body>
</body>
</html>
